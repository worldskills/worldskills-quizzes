<ws-header
  [menuItems]="[]"
  [currentUser]="authStatus.user"
  [appName]="'Quizzes'"
  (loginClick)="login()"
  (logoutClick)="logout()"
  [isLoggedIn]="authStatus.user && authStatus.isLoggedIn"
  [showLoginAndLogoutButtons]="true">
</ws-header>

<div class="container">
  <ng-container *ngIf="authStatus.authenticated">
    <ws-breadcrumbs
      *ngIf="showBreadcrumbs"
      [showHomeItem]="true"
      [homeItemText]="'Quizzes'"
      [homeItemRoute]="'/'">
    </ws-breadcrumbs>
    <div *ngIf="!showBreadcrumbs" class="mt-5"></div>
    <ws-alert></ws-alert>
    <router-outlet></router-outlet>
  </ng-container>
  <ng-container *ngIf="!authStatus.authenticated">
    <div class="mt-4">
      <ws-spinner></ws-spinner>
    </div>
  </ng-container>
</div>

  </div>
</ws-footer>
