<ol class="breadcrumb">
  <li>Quizzes</li>
</ol>

<alerts></alerts>

<p class="pull-right">
  <a ui-sref="quiz_create.form" class="btn btn-success">Add Quiz</a>
</p>

<h1>Quizzes</h1>

<hr />

<div class="table-responsive">
  <table class="table table-striped">
    <colgroup>
      <col width="5%" />
      <col width="50%" />
      <col width="5%" />
      <col width="20%" />
      <col width="20%" />
    </colgroup>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Active</th>
      <th>Event</th>
      <th>Created</th>
    </tr>
    </thead>
    <tfoot>
    <tr ng-show="!loading"><td colspan="5"></td></tr>
    </tfoot>
    <tbody>
    <tr ng-repeat="quiz in quizzes">
      <td><a ui-sref="quizzes.quiz.form({ id: quiz.id })">{{quiz.id}}</a></td>
      <td><a ui-sref="quizzes.quiz.form({ id: quiz.id })" title="{{quiz.title.text}}">{{quiz.title.text}}</a></td>
      <td>
        <span ng-show="quiz.active" class="glyphicon glyphicon-ok text-success"></span>
        <span ng-show="!quiz.active" class="glyphicon glyphicon-remove text-danger"></span>
      </td>
      <td>{{quiz.event.name}}</td>
      <td>{{quiz.created|date:'d MMMM yyyy'}}</td>
    </tr>
    <tr ng-show="!loading && quizzes.length == 0">
      <td colspan="4">No quizzes found.</td>
    </tr>
    <tr ng-show="loading">
      <td colspan="4"><ws-spinner></ws-spinner></td>
    </tr>
    </tbody>
  </table>
</div>

<pagination items-per-page="pagination.itemsPerPage" total-items="totalCount || pagination.currentPage * pagination.itemsPerPage" page="pagination.currentPage" on-select-page="changePage(page)" max-size="10" boundary-links="true" rotate="false"></pagination>
