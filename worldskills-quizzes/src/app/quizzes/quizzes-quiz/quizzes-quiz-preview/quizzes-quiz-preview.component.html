<ng-container *ngIf="quiz && questions">
  <div class="row">
    <div class="offset-sm-2 col-sm-8">
      <div class="card" style="margin-bottom: 20px;" *ngFor="let question of questions.questions">
        <div class="card-header">
          <h5 class="float-left">Question {{question.sort}}</h5>
          <a class="float-right" routerLink="/quizzes/{{quiz.id}}/questions/{{question.id}}">Edit</a>
          <div class="clearfix"></div>
        </div>
        <div class="card-body">
          <div class="card-title" [innerHTML]="question.text.text"></div>
          <div class="form-group">
            <ng-container *ngIf="question.answers">
              <div class="form-check" *ngFor="let answer of question.answers">
                <label>
                  <input type="radio" [name]="'answers[' + answer.id + ']'">&nbsp;
                  <span>{{alphabet[answer.sort - 1]}}: <span
                    [innerHTML]="answer.text.text"></span></span>
                </label>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>

    <div class="alert alert-warning" *ngIf="questions && questions.questions.length === 0">No
      Questions found.
    </div>

  </div>
</ng-container>
