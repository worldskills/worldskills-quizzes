<ng-container *ngIf="quiz && questions">
  <div class="row">
    <div class="col-sm-offset-2 col-sm-8">

      <div class="panel panel-default" *ngFor="let question of questions.questions">
        <div class="panel-heading">
          <h3 class="panel-title pull-left">Question {{question.sort}}</h3>
          <a class="pull-right" routerLink="/quizzes/quiz/{{quiz.id}}/questions/{{question.id}}">Edit</a>
          <div class="clearfix"></div>
        </div>
        <div class="panel-body">
          <div class="lead" [innerHTML]="question.text.text"></div>
          <div class="form-group">
            <ng-container *ngIf="question.answers">
              <div class="radio" *ngFor="let answer of question.answers">
                <label>
                  <input type="radio" [name]="'answers[' + answer.id + ']'">
                  <span>
                {{alphabet[answer.sort - 1]}}: <span [innerHTML]="answer.text.text"></span>
              </span>
                </label>
              </div>
            </ng-container>
          </div>
        </div>
      </div>

      <div class="alert alert-warning" *ngIf="questions && questions.questions.length === 0">No
        Questions found.
      </div>

    </div>
  </div>
</ng-container>
